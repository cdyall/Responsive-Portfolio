<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Chris Dyall</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      </head>

<body>
  <!-- The entire content of the site except for the sticky footer -->
  <div id="content">
    <header>
      <section>
        <div id="myName">
          Chris Dyall
        </div>
        <nav>
          <div id="aboutButton" class="navButton">
            <a href="index.html">About</a>
          </div>
          <div id="portButton" class="navButton">
            <a href="portfolio.html">Portfolio</a>
          </div>
          <div id="contactButton" class="navButton">
            <a href="contact.html">Contact</a>
          </div>
        </nav>
      </section>
    </header>
    <div id="bodyContent">
      <section id="mainContent">
        <h1>Contact</h1>
        <form>
          <label for="name">Name</label><br>
          <input type="text" id="name" placeholder="Your Name"><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" placeholder="example@yahoo.com"><br>
          <label for="message">Message</label><br>
          <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
          <input id="submitButton" type="submit" value="Submit">
        </form>
      </section>
    </div>
    <!-- This is a blank div that is given the same height as the footer. This makes the body long enough to add in a footer without it overlapping content in the body. -->
    <div class="push"></div>
  </div>
  <footer>
    <p id="copyright">
      &copy; 2019 Chris Dyall
    </p>
  </footer>
</body>

</html>
